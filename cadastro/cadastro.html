<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./cadastro.css">
  <title>BIKE POINT</title>
</head>

<body>
  <div class="cadastro">
    <div class="Cadastre-se">
      Cadastre-se
    </div>
    <div class="caixa-formulario">
      <img src="./img/Vetor Bicicletas.svg" alt="">
      <div class="form-nome">
        <form action="">
          <p>Nome completo</p>
          <input type="text" placeholder="Nome Sobrenome">
        </form>
      </div>
      <div class="form-cpf">
        <form action="">
          <p>CPF</p>
          <input type="text" placeholder="ex:123.456.789.10">
        </form>
      </div>
      <div class="form-dataN">
        <form action="">
          <p>Data de Nascimento</p>
          <input type="text" placeholder="dd/mm/aa">
        </form>
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <button class="btn-cadastro">Cadastrar</button>
  </div>
  <div>
    <p>Ou cadastre-se com o:</p>
    <img src="../img/google.svg" alt="">
    <img src="../img/facebook.svg" alt="">
  </div>
</body>

</html>
