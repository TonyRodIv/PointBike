<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login.css" />
    <title>BIKE POINT</title>
  </head>
  <body>
    <div class="nav">
      <h3 class="logo">
        <a href="#"
          >Bike
          <span class="point">
            P<img src="../img/localizacao.svg" alt="" />int</span
          ></a
        >
      </h3>
      <div class="menu">
        <a class="sobre-nos" href="">
          <p>Sobre nós</p>
        </a>
        <a class="contato" href="">
          <p>Contato</p>
        </a>
        <a class="ainda-n-conta" href="">
            <p>Ainda não tem uma conta?</p>
        </a>
        <button class="btn-cadastro">Cadastrar-se</button>
      </div>
    </div>
    <div class="caixa-login">
      <h1 class="login">Login</h1>
      <div class="formulario">
        <div class="caixa-email">
          <p class="email">E-mail</p>
          <input
            class="barra-email"
            type="email"
            placeholder="ex:abcdefg@gmail.com"
          />
        </div>
        <div class="caixa-senha">
          <p class="senha">Senha</p>
          <input class="barra-senha" type="password" placeholder="**********" />
        </div>
        <div class="caixa-login">
          <button class="login-btn">Login</button>
        </div>
        <div class="faca-login">
          <p>Ou faça login com o:</p>
          <img src="../img/google.svg" alt="" />
          <img src="../img/facebook.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
